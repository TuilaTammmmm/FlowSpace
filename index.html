<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowSpace</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></head>
<body>
        <div class="nevbar">
            <div class="menu">
                <a href="#menu-home" onclick="openTab('tab-home')" class="menuitem"><i class="bi bi-house-fill"></i></a>
                <a href="#menu-kanban" onclick="openTab('tab-kanban')" class="menuitem"><i class="bi bi-kanban"></i></a>
                <a href="#menu-editor" onclick="openTab('tab-editor')" class="menuitem"><i class="bi bi-journal-text"></i></a>
                <a href="#menu-folder" onclick="openTab('tab-folder')" class="menuitem"><i class="bi bi-folder-fill"></i></a>
                <a href="#menu-user" onclick="openTab('tab-user')" class="menuitem"><i class="bi bi-person-fill-gear"></i></a>
            </div>
        </div>
        <div class="main">
            <section id="tab-home" class="tabcontent active">

            </section>
            <section id="tab-kanban" class="tabcontent">
    <div class="kanban-board">
        
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="column-header" style="background: #ff5e57;">TO DO</div>
            <div class="task-list" id="list-todo">
                <div class="task" draggable="true" ondragstart="drag(event)" id="task1">
                    Nghiên cứu đề tài
                    <span class="delete-btn" onclick="deleteTask(this)">×</span>
                </div>
            </div>
            <button class="add-btn" onclick="addTask('list-todo')">+ Thêm việc</button>
        </div>

        <div class="column" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="column-header" style="background: #ffa502;">DOING</div>
            <div class="task-list" id="list-doing">
                <div class="task" draggable="true" ondragstart="drag(event)" id="task2">
                    Vẽ giao diện Figma
                    <span class="delete-btn" onclick="deleteTask(this)">×</span>
                </div>
            </div>
            <button class="add-btn" onclick="addTask('list-doing')">+ Thêm việc</button>
        </div>

        <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="column-header" style="background: #2ed573;">DONE</div>
            <div class="task-list" id="list-done">
                <div class="task" draggable="true" ondragstart="drag(event)" id="task3">
                    Nộp báo cáo tuần 1
                    <span class="delete-btn" onclick="deleteTask(this)">×</span>
                </div>
            </div>
            <button class="add-btn" onclick="addTask('list-done')">+ Thêm việc</button>
        </div>

    </div>
</section>
            <section id="tab-editor" class="tabcontent">

            </section>
            <section id="tab-folder" class="tabcontent">

            </section>
            <section id="tab-user" class="tabcontent">

            </section>
        </div>
    <script src="script.js"></script>
</body>
</html>
